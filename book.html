<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters</title>
    <link rel="stylesheet" href="./css/styles.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center; /* Center content horizontally */
        }

        #chapter-display-area {
            width: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            box-sizing: border-box;
        }

        #chapter-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }

        #chapter-content h2 {
            font-size: 1.5rem;
            color: #8b5cf6;
            margin-bottom: 1rem;
        }

        #chapter-content p {
            font-size: 0.9rem;
            line-height: 1.75;
            color: #4b5563;
            margin-bottom: 1rem;
        }

        .dialogue {
            display: block;
            margin-bottom: 0.5rem;
        }

        .speaker {
            font-weight: bold;
            color: #1e40af;
        }

        .line {
            margin-left: 0.5rem;
        }

        #close-chapter-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            border: none;
            font-size: 2rem;
            color: #6b7280;
            cursor: pointer;
            transition: color 0.2s ease;
            z-index: 1000;
        }

        #close-chapter-button:hover {
            color: #374151;
        }

        .chapter-nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 0;
            gap: 1rem;
            width: 100%;
            max-width: 800px; /* match the max-width of #chapter-content */
            box-sizing: border-box;
        }


        .chapter-nav-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            color: white;
            background-color: #8b5cf6;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }

        .chapter-nav-button:hover {
            background-color: #7835f0;
        }
    </style>
</head>
<body>
    <div id="chapter-display-area">
        <div id="chapter-content">
            <button id="close-chapter-button"><i class="fas fa-times"></i></button>
            <h2 id="chapter-title"></h2>
            <div id="chapter-text"></div>
        </div>
        <div class="chapter-nav-buttons">
            <button id="prev-chapter-button" class="chapter-nav-button">Previous</button>
            <button id="next-chapter-button" class="chapter-nav-button">Next</button>
        </div>
    </div>
    <script src="app.js"></script> </body>
</html>
