<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
        }

        .welcome-container {
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
            margin-bottom: 1.5rem;
        }

        .welcome-text {
            font-size: 2rem;
            font-weight: 700;
            color: #334155;
            word-wrap: break-word;
            text-align: center;
            line-height: 1.4;
            font-family: 'Montserrat', sans-serif;
        }

        .colorful-text {
            background-image: linear-gradient(to right, #86ef7d, #22c55e, #16a34a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 5px rgba(60, 80, 67, 0.5);
        }

        .stylish-w {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4rem;
            font-weight: 700;
        }


        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.2s ease, shadow-sm 0.2s ease;
            box-shadow: none;
        }

        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            background-color: #3b82f6;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            border: none;
            display: block;
            text-align: center;
        }

        .login-button:hover {
            background-color: #2563eb;
        }

        .login-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .signup-link {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: #2563eb;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 1.5rem;
            }

            .welcome-container {
                padding: 1rem;
            }

            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-text">
            <span class="colorful-text">
                <span class="stylish-w">W</span>elcome to Pathfinders' Library
            </span>
        </h1>
    </div>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="login-button" id="login-button">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
    </div>

    <script>
        const apiUrl = 'https://mobileapp-backend-1.onrender.com/api/auth';  // Correct base URL

        const loginForm = document.getElementById('login-form'); // Correct form ID
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('login-button');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            errorMessage.textContent = '';
            loginButton.disabled = true;
            loginButton.textContent = 'Loading...';

            try {
                const response = await fetch(`${apiUrl}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                console.log("Raw Response (Login):", response);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Server Error Response (Login):", errorText);
                    throw new Error(`Login failed: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                console.log("Parsed Response Data (Login):", result);


                localStorage.setItem('token', result.token);
                alert('Login successful!');
                window.location.href = 'stories.html';

            } catch (error) {
                errorMessage.textContent = error.message;
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
